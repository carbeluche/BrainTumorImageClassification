{% extends "import.html" %} 
{% block content %}

<div class="container mt-5" style="margin-top: 50px; margin-bottom: 50px;">

    <div class="text-container">
        <h2 class="text-left" style="font-family: 'Arial', sans-serif; font-size: 2.5em; margin-top: 100px; margin-bottom: 20px;">Predict Brain Tumor <br>using Deep Learning</h2>
        <span style="font-size: 1.5em;">Find out the diagnosis <br> </span>

        <form id="upload-file" method="post" enctype="multipart/form-data" style="margin-top: 50px; display: inline-block;">
            <label for="imageUpload" class="btn" style="font-family: 'Arial', sans-serif; font-size: 1em; background-color: white; color: black; border: 1px solid black; padding: 6px 12px;">
            SELECT FILE
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" style="display: none;">
            </label>
        </form>
    </div>
</div>

<div class="image-section mt-4 text-center" style="display: none; position: absolute; top: 48%; left: 65%; transform: translate(-50%, -50%); height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <img id="imagePreview" class="img-responsive rounded" src="#" style="width: 400px; height: 400px;" alt="Preview Image">
    <br><br>
    <div class="text-center">
        <button type="button" class="btn btn-info btn-lg" id="btn-predict" style="font-family: 'Arial', sans-serif; font-size: 1em; background-color: white; color: black; border: 1px solid black; padding: 6px 12px;">REVEAL</button>
    </div>
   <h3 id="result" class="mt-4 text-center" style="font-family: 'Arial', sans-serif; font-size: 1.5em; color: black;"></h3>
</div>


{% endblock %}
